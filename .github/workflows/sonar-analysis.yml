name: SonarQube Native Analysis

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  analyze:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download and Setup SonarScanner CLI
        run: |
          # Descargar SonarScanner nativo
          $scannerUrl = "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006.zip"
          $scannerZip = "sonar-scanner.zip"
          Invoke-WebRequest -Uri $scannerUrl -OutFile $scannerZip
          Expand-Archive -Path $scannerZip -DestinationPath "."
          
          # Agregar al PATH
          $scannerPath = "C:\actions-runner\_work\PASSWORD-LIS\PASSWORD-LIS\sonar-scanner-5.0.1.3006\bin"
          echo "SONAR_SCANNER_HOME=$scannerPath" | Out-File -FilePath $env:GITHUB_ENV -Append
          echo "$scannerPath" | Out-File -FilePath $env:GITHUB_PATH -Append

      - name: Run SonarScanner Analysis
        run: |
          sonar-scanner `
            -Dsonar.projectKey=password-game `
            -Dsonar.projectName="PASSWORD LIS" `
            -Dsonar.host.url=http://localhost:9000 `
            -Dsonar.login="${{ secrets.SONAR_TOKEN }}" `
            -Dsonar.sources=. `
            -Dsonar.sourceEncoding=UTF-8 `
            -Dsonar.exclusions=**/node_modules/**,**/*.min.js,**/packages/**,**/bin/**,**/obj/** `
            -Dsonar.coverage.exclusions=**/* `
            -Dsonar.cpd.exclusions=**/* `
            -Dsonar.scm.disabled=true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}