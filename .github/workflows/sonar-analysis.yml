# Nombre del flujo de trabajo
name: SonarQube C# Analysis

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-scan:
    # Le dice a GitHub que use tu runner local
    runs-on: self-hosted

    steps:
      # 1. Descarga el código de tu repositorio al runner
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      # 2. Configura Java (el scanner de .NET lo usa)
      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. ¡CAMBIO! Instala el scanner localmente
      # Esto crea una carpeta ./.dotnet-tools y guarda el scanner ahí
      - name: Install SonarScanner for .NET locally
        run: dotnet tool install dotnet-sonarscanner --tool-path .\.dotnet-tools

      # 4. ¡CAMBIO! Inicia el análisis usando la ruta local
      # Nota que ahora llamamos al scanner desde su carpeta
      - name: Begin SonarQube Scan
        run: |
          .\.dotnet-tools\dotnet sonarscanner begin /k:"password-game" `
            /d:sonar.host.url="http://localhost:9000" `
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # 5. Compila el proyecto (este no cambia)
      - name: Build Project
        run: dotnet build

      # 6. ¡CAMBIO! Finaliza el análisis usando la ruta local
      - name: End SonarQube Scan
        run: |
          .\.dotnet-tools\dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}