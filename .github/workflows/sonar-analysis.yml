# Nombre del flujo de trabajo
name: SonarQube C# Analysis

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-scan:
    # Usar tu runner local
    runs-on: self-hosted

    steps:
      # 1. Descarga el código
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      # 2. Configura el SDK de .NET
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          # Asegúrate que la versión coincida con la que tienes
          dotnet-version: '9.0.306' 

      # 3. Configura MSBuild y NuGet
      - name: Setup MSBuild and NuGet
        uses: microsoft/setup-msbuild@v2

      # 4. Configura Java (requerido por el scanner)
      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 5. Instala el SonarScanner
      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      # 6. ¡CAMBIO! Inicia el scanner
      # Quitamos el /s:"..." para que el scanner analice todo
      # el repositorio desde la raíz.
      - name: Begin SonarQube Scan
        run: |
          dotnet sonarscanner begin /k:"password-game" `
            /d:sonar.host.url="http://localhost:9000" `
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      # 7. ¡CAMBIO! Restaura los paquetes NuGet (ambas soluciones)
      - name: Restore NuGet packages
        run: |
          nuget restore "client/PASSWORD LIS Client/PASSWORD LIS Client.sln"
          nuget restore "server/Server/Server.sln"

      # 8. ¡CAMBIO! Compila los proyectos (ambas soluciones)
      - name: Build Projects with MSBuild
        run: |
          MSBuild.exe "client/PASSWORD LIS Client/PASSWORD LIS Client.sln" /t:Rebuild /p:Configuration=Release
          MSBuild.exe "server/Server/Server.sln" /t:Rebuild /p:Configuration=Release

      # 9. Finaliza el escaneo
      - name: End SonarQube Scan
        run: dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}