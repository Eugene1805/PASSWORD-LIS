name: SonarQube C# Analysis

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-scan:
    runs-on: self-hosted

    steps:
      # 1. Descarga el c√≥digo
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      # 2. Verificar .NET instalado
      - name: Verify .NET Installation
        run: dotnet --version

      # 3. Configura Java
      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. Inicia el scanner
      - name: Begin SonarQube Scan
        run: |
          dotnet-sonarscanner begin /k:"password-game" `
            /d:sonar.host.url="http://localhost:9000" `
            /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
      # 5. Restaura los paquetes NuGet
      - name: Restore NuGet packages
        run: |
          nuget restore "client/PASSWORD LIS Client/PASSWORD LIS Client.sln"
          nuget restore "server/Server/Server.sln"

      # 6. Compila los proyectos
      - name: Build Projects
        run: |
          MSBuild.exe "client/PASSWORD LIS Client/PASSWORD LIS Client.sln" /t:Rebuild /p:Configuration=Release
          MSBuild.exe "server/Server/Server.sln" /t:Rebuild /p:Configuration=Release

      # 7. Finaliza el escaneo
      - name: End SonarQube Scan
        run: dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}